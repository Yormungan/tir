<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino random</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- aq iqneba suratebi -->
        <div class="box">
            <img src="images/back.png" alt="" srcset="" id="surati1">
            <img src="images/back.png" alt="" srcset="" id="surati2">
            <img src="images/back.png"alt="" srcset="" id="surati3">
            <img src="images/back.png" alt="" srcset="" id="surati4">
            <img src="images/back.png" alt="" srcset="" id="surati5">
        </div>

        <!-- aq iqneba gilakebi -->
        <div class="buttons">
            <button onclick="change();" id="button1">კოჭის გამოცვლა</button>
            <button onclick="up();" id="button2">მაღალი</button>
            <button onclick="down();" id="button3">დაბალი</button>
        </div>

        <h1 id="result"></h1>
    </div>


    <script>
        const arr = [
            "0-0.png",
			"0-1.png",
			"0-2.png",
			"0-3.png",
			"0-4.png",
			"0-5.png",
			"0-6.png",
			
			"1-1.png",
			"1-2.png",
			"1-3.png",
			"1-4.png",
			"1-5.png",
			"1-6.png",
			
			"2-2.png",
			"2-3.png",
			"2-4.png",
			"2-5.png",
			"2-6.png",
			
			"3-3.png",
			"3-4.png",
			"3-5.png",
			"3-6.png",
			
			"4-4.png",
			"4-5.png",
			"4-6.png",
			
			"5-5.png",
			"5-6.png",
			
			"6-6.png"
            ];

            // 27 elementia

            var size = arr.length;

            var index = Math.floor(Math.random() * size);

            document.getElementById("surati1").src = 'images/' + arr[index];


            var counter = 1;
            var current = 0;


            current = parseInt(arr[index][0]) + parseInt(arr[index][2]);
           
            function change(){
                size = arr.length;

                index = Math.floor(Math.random() * size);
                document.getElementById("surati1").src = 'images/' + arr[index];

                document.getElementById('button1').disabled = true;

                current = parseInt(arr[index][0]) + parseInt(arr[index][2]);
                console.log('axali ' + current);
            }

            
            console.log(current);



            








            function up(){
                counter++;

                document.getElementById('button1').disabled = true;

                var indexx = Math.floor(Math.random() * size);
                document.getElementById("surati"+counter).src = 'images/' + arr[indexx];
            
                var axali = parseInt(arr[indexx][0]) + parseInt(arr[indexx][2]);
                console.log("axali " + axali);
            

                checker1(current, axali);
                
                current = axali;



                if(counter == 5)
                    disable();
            }


            function down(){
                counter++;

                document.getElementById('button1').disabled = true;

                var indexx = Math.floor(Math.random() * size);
                document.getElementById("surati"+counter).src = 'images/' + arr[indexx];
            
                var axali = parseInt(arr[indexx][0]) + parseInt(arr[indexx][2]);
                console.log("axali " + axali);
            

                checker2(current, axali);
                
                current = axali;



                if(counter == 5)
                    disable();
            }
            


            function disable(){
                document.getElementById('button1').disabled = true;
                document.getElementById('button2').disabled = true;
                document.getElementById('button3').disabled = true;
            }




            function checker1(curent, axali){
                if(axali > current){
                    document.getElementById("result").innerHTML = 'არის მაღალი!';
                    document.getElementById("result").style.color = 'green';
                }

                else{
                    document.getElementById("result").innerHTML = 'თქვენ წააგეთ!';
                    document.getElementById("result").style.color = 'red';
                    disable();
                }
            }


            function checker2(curent, axali){
                if(axali < current){
                    document.getElementById("result").innerHTML = 'არის დაბალი!';
                    document.getElementById("result").style.color = 'green';
                }

                else{
                    document.getElementById("result").innerHTML = 'თქვენ წააგეთ!';
                    document.getElementById("result").style.color = 'red';
                    disable();
                }
            }


    </script>
    
</body>
</html>
