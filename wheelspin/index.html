<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel spin</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="box">
            <img src="images/mizani.png" id="wheel">
            <img src="images/isari.png">
        </div>

        <div class="buttons">
            <button onclick="start();">Start</button>
            <button onclick="stop();">Stop</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const wheel = document.getElementById("wheel");

        var i = 1;

        function start(){
            

            triali = setInterval(truali, 30);

            function truali(){
                if(i==9) i=1;
                wheel.src = "images/" + i + ".png";
                i++;
            }
            
            
        }

        function stop(){
            clearInterval(triali);

            if(i == 2){
                document.getElementById("result").innerHTML = "You won";
                document.getElementById("result").style.color = "green";
            }
            else{
                document.getElementById("result").innerHTML = "You are a fucking dissapoinment";
                document.getElementById("result").style.color = "red";
            }
        }
    </script>
</body>
</html>
